<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Création_Utilisateur</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
<h3 style="text-align: center;">Création d'une cote</h3>
<h:form class="form-style-1">
    <h:panelGrid columns="2">
        <h:outputLabel value="id : "/>
        <h:inputText value="#{CoteBean.cote.id}"/>
        <h:outputLabel value="Score : "/>
        <h:inputText value="#{CoteBean.cote.scoreCote}"/>
        <h:outputLabel value="victoire:"/>
        <h:inputText value="#{CoteBean.cote.victoireCote}"/>
        <h:outputLabel value="defaite:"/>
        <h:inputText value="#{CoteBean.cote.defaiteCote}"/>
        <h:outputLabel value="Nonbre de But:"/>
        <h:inputText value="#{CoteBean.cote.nbButCote}"/>
    </h:panelGrid>
</h:form>
</h:body>
</html>
