<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Pari Sportif</title>
   <link href="style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
   <h3 style="text-align: center;">Pari Sportif</h3>
   <h:form class="form-style-1">
      <h:panelGrid columns="2">
         <h:commandButton value="Ajouter utilisateur"
                          action="#{UserBean.viewAjout()}"
                          style="width:250px"/>
         <h:commandButton value="Ajouter Cote"
                          action="#{CoteBean.viewCote()}"
                          style="width:250px"/>
          <h:commandButton value="Ajouter Match"
                           action="#{MatchBean.viewMatch()}"
                           style="width:250px"/>
          <h:commandButton value="Ajouter Pari"
                           action="#{PariBean.viewPari()}"
                           style="width:250px"/>
         <h:commandButton value="Afficher le classement des parieurs"
                           action="Classement.xhtml"
                           style="width:250px"/>
      </h:panelGrid>

   </h:form>
</h:body>
</html>
